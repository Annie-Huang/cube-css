<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CUBE CSS exploration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">
      <img class="card__image" src="/images/illustration-hero.svg" alt="" />
      <div class="[ card__content ] [ grid-flow ] [ padding-48 ]">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div
          class="[ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-24 ]"
        >
          <div>
            <!-- If you have a decorative image and you leave it blank, screen reader know it's decorative -->
            <img src="/images/icon-music.svg" alt="" />
          </div>
          <div>
            <p class="text-neutral-800 fw-black">Annual Plan</p>
            <p>$59/99/year</p>
          </div>
          <button class="link">Change</button>
        </div>

        <button class="button">Process to Payment</button>
        <button class="button">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
